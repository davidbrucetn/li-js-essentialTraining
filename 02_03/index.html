<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module demo</title>
    <!-- async and defer should be standard way of loading, script should be in head -->
    <!-- Render blocking is default behavior -->
    <!--Async : Browser downloads JS is parallel while HTML renders, HTML rendering stops after JS downloaded & executed  -->
    <!--Defer : Browser downloads JS is parallel while HTML renders, defers execution till HTML is rendered  -->
    <script src="script.js" defer></script>
  </head>
  <body></body>
</html>
